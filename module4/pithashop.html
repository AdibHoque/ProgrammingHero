<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Shop</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
      legend {
        font-family: "Times New Roman", Times, serif;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>Pick your Pitha</legend>
          <label for="Vapa">
            <input type="radio" name="pitha" id="vapa" />Vapa
          </label>
          <label for="Pantuya">
            <input type="radio" name="pitha" id="pantuya" />Pantuya
          </label>
          <label for="Patishapta"
            ><input
              type="radio"
              name="pitha"
              id="patishapta"
            />Patishapta</label
          >
        </fieldset>
        <fieldset>
          <legend>Pick your Pitha</legend>
          <label for="Vapa">
            <input type="checkbox" name="pitha" id="vapa" />Vapa
          </label>
          <label for="Pantuya">
            <input type="checkbox" name="pitha" id="pantuya" />Pantuya
          </label>
          <label for="Patishapta"
            ><input
              type="checkbox"
              name="pitha"
              id="patishapta"
            />Patishapta</label
          >
        </fieldset>
        <fieldset>
          <legend>Special Instructions</legend>
          <textarea cols="50" rows="5"></textarea>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
